<!DOCTYPE html>
<html>

<head>
	<!--Import Google Icon Font-->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<!--Import materialize.css-->
	<link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />

	<!--Let browser know website is optimized for mobile-->
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>

<style>
	.buttons {
		display: grid;
		grid-template-columns: repeat(4, 1fr);
		gap: 10px;
	}
</style>

<body>

	<nav>
		<div class="nav-wrapper">
			<a href="#" class="brand-logo">MyCalc</a>
			<ul id="nav-mobile" class="right hide-on-med-and-down">
				<li><a href="/about.html">About</a></li>
				<li><a href="/contact.html">Contact</a></li>
				<li><a href="/login.html">Log in</a></li>
			</ul>
		</div>
	</nav>

	<div style="width:100%;">
		<h2 style="text-align:center">Calculator</h2>
	</div>
	<br>
	<div class="row">
		<div class="col s3"></div>
		<div class="calculator col s6">
			<input type="text" id="display" disabled>
			<div class="buttons">
				<button class="waves-effect waves-light red lighten-1 btn" onclick="clearDisplay()">AC</button>
				<div>
					<button class="waves-effect waves-light red lighten-2 btn col s6"
						onclick="appendSymbol('(')">(</button>
					<button class="waves-effect waves-light red lighten-2 btn col s6"
						onclick="appendSymbol(')')">)</button>
				</div>
				<button class="waves-effect waves-light red lighten-2 btn" onclick="appendOperator('%')">%</button>
				<button class="waves-effect waves-light red lighten-2 btn" onclick="appendOperator('/')">/</button>
				<button class="waves-effect waves-light btn" onclick="appendNumber('1')">1</button>
				<button class="waves-effect waves-light btn" onclick="appendNumber('2')">2</button>
				<button class="waves-effect waves-light btn" onclick="appendNumber('3')">3</button>
				<button class="waves-effect waves-light red lighten-2 btn" onclick="appendOperator('*')">x</button>
				<button class="waves-effect waves-light btn" onclick="appendNumber('4')">4</button>
				<button class="waves-effect waves-light btn" onclick="appendNumber('5')">5</button>
				<button class="waves-effect waves-light btn" onclick="appendNumber('6')">6</button>
				<button class="waves-effect waves-light red lighten-2 btn" onclick="appendOperator('-')">-</button>
				<button class="waves-effect waves-light btn" onclick="appendNumber('7')">7</button>
				<button class="waves-effect waves-light btn" onclick="appendNumber('8')">8</button>
				<button class="waves-effect waves-light btn" onclick="appendNumber('9')">9</button>
				<button class="waves-effect waves-light red lighten-2 btn" onclick="appendOperator('+')">+</button>
				<button class="waves-effect waves-light btn" onclick="appendNumber('0')">0</button>
				<button class="waves-effect waves-light btn" onclick="appendSymbol('.')">.</button>
				<button class="waves-effect waves-light btn" onclick="clearDisplay(false)">Clear</button>
				<button class="waves-effect waves-light red lighten-2 btn" onclick="calculate()">=</button>
			</div>
		</div>
		<div class="col s3"></div>

	</div>
	<br>
	<div class="row">
		<div class="col s3"></div>
		<div class="col s6">
			<center><button class="btn" onclick="getHistory()">Show History</button></center>
			<div id="history"></div>

		</div>
		<div class="col s3"></div>
	</div>

	<!--JavaScript at end of body for optimized loading-->
	<script type="text/javascript" src="js/materialize.min.js"></script>
	<script type="text/javascript" src="js/script.js"></script>
</body>

</html>
